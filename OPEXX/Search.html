<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="opexx.css">
    <title>Opexx/Search</title>
</head>

<body>

    <!--##################################################################################################################################### 
                        Header
     #########################################################################################################################################-->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/OPEXX/opexx.html">OPEXX</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link text-white" href="#">SEARCH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">PRICING</a>
                </li>
            </ul>
        </div>
    </nav>

    <!--##################################################################################################################################### 
                        form
     #########################################################################################################################################-->

    <div class="Seacrch_div">
        <div class="form-div">
            <div class="Search-text-up">
                <ul class="center-content" style="list-style-type:none;">
                    <li><a class="active" href="Search.html">Live Tenders</a></li>
                    <li><a href="Search_Winner.html">Winners</a></li>
                </ul>
            </div>
            <br>
            <div>
                <div class="center-content container">
                    <form>
                        <div class="row">
                            <div class="form-group col-8">
                                <input type="text" class="form-control" placeholder="Keyword">
                            </div>
                            <div class="form-group col-4">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>
                        </div>

                        <div id="show_hide1" class="collapse">
                            <div>
                                <div class="row">
                                    <div class="form-group col">
                                        <input type="text" class="form-control" placeholder="Min Value">
                                    </div>
                                    <div class="form-group col">
                                        <input type="text" class="form-control" placeholder="Max Value">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col">
                                        <input type="text" class="form-control" placeholder="Buyer Name">
                                    </div>
                                    <div class="form-group col">
                                        <input type="text" class="form-control" placeholder="CPV">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col">
                                        <select class="form-control">
                                            <option disabled="" selected="">Published</option>
                                            <option>Any Time</option>
                                            <option>Today</option>
                                            <option>Within Last 7 Days</option>
                                            <option>Within Last 30 Days</option>
                                            <option>Custom Range</option>
                                        </select>
                                    </div>
                                    <div class="form-group col">
                                        <select class="form-control">
                                            <option disabled="" selected="">Deadline</option>
                                            <option>Any Time</option>
                                            <option>In The Future</option>
                                            <option>Within 7 Days</option>
                                            <option>Within 30 Days</option>
                                            <option>Within a year</option>
                                            <option>Custom Range</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <a data-toggle="collapse" href="#show_hide1" class="collapsed more_less"
                            aria-expanded="false">Show More/Less</a>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--##################################################################################################################################### 
                        fingertips
     #########################################################################################################################################-->

    <div class="fingertips">
        <p class="fingertips_big"> 9,000,000 tenders at your fingertips.</p>
        <p class="fingertips_small">Start free trial for 14 days. No credit card needed.</p>
        <button type="button" class="btn btn-success">START FREE TRIAL</button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
