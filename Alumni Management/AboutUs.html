<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="/Alumni.css">
    <title>Alimni/About Us</title>
</head>

<body>

    <!-- ##############################################################################################################################################
                    About us Header
    ####################################################################################################################################################-->

    <div class="About_Us">
        <img src="/Img/header.jpg" alt="" style="width: 100%; height: 30vh;">
        <div class="container">
            <div class="row About_Us_text">
                <div class="col-md-6 text">

                    <h2 class="d-inline" style="color: white;">ALUMNI TECH</h2>

                </div>
                <div class="d-inline col-md-5 search">
                    <div class="input-group ">
                        <input type="text" class="form-control" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-white" id="inputGroup-sizing-sm"
                                style="background-color: #333;">Search</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="About_Us_Header">
            <div class="container About_Us_header_inner">
                <nav class="navbar navbar-expand-sm navbar-dark ">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav mr-auto ">
                            <li class="nav-item active">
                                <a class="nav-link text-white" href="#">HOME <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">TECHNOLOGIES</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">ABOUT</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">BLOG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">CONTACT</a>
                            </li>
                        </ul>

                        <ul class="nav navbar-nav">
                            <li>
                                <i class="fa fa-twitter" style="font-size:30px"></i>
                            </li>
                            <li>
                                <i class="fa fa-facebook" style="font-size:30px"></i>
                            </li>
                            <li>
                                <i class="fa fa-google-plus" style="font-size:30px"></i>
                            </li>
                            <li>
                                <i class="fa fa-youtube-play" style="font-size:30px"></i>
                            </li>
                            <li>
                                <i class="fa fa-linkedin" style="font-size:30px"></i>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
